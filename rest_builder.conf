server {
        listen 80;
        server_name rest_builder.local;
        index index.php index.html;
        root /var/www/rest_builder/public;

        add_header "Access-Control-Allow-Origin"  "*";
        add_header "Access-Control-Allow-Methods" "GET, POST, PUT, OPTIONS, HEAD, DELETE";
        add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept, Device";

        index index.php index.html index.htm;

        location / {
                try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }

        location /static/js/ {
            gzip_static on;
        }
}